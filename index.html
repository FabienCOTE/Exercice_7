<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Tableau couleur</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <form method="post" action="">
      <fieldset class="color1">
        <legend>Votre identité</legend>
        <label for="nom">1. Nom :</label>
        <input type="text" name="nom" id="nom" />
        <label for="prenom">2. Prénom :</label>
        <input type="text" name="prenom" id="prenom" />
        <label for="email">3. Adresse mail :</label>
        <input type="email" name="email" id="email" />
      </fieldset>
      <fieldset class="color2">
        <legend>Adresse de livraison</legend>
        <label for="precisions">1. Adresse :</label>
        <textarea name="adresse" id="adresse" cols="40" rows="4"></textarea>
        <input type="text" name="codeposal" id="codepostal" />
        <label for="prenom">2. Code postal :</label>
        <input type="text" name="ville" id="ville" />
        <label for="email">3. Ville :</label>
      </fieldset>
      <fieldset class="color3">
        <legend>Informations de réglement</legend>
        <p>1. Type de carte bancaire :</p>
        <input type="radio" name="card" value="visa" id="visa" /> <label for="visa">Visa</label><br />
        <input type="radio" name="card" value="mastercard" id="mastercard" /> <label for="mastercard">Mastercard</label><br />
        <label for="nom">2. Numéro de carte :</label>
        <input type="text" name="nom" id="nom" />
        <label for="prenom">3. Code de sécurité :</label>
        <input type="text" name="prenom" id="prenom" />
        <label for="email">4. Nom du titulaire :</label>
        <input type="email" name="email" id="email" />
      </fieldset>
    </form>
  </body>
</html>
