<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Tableau couleur</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <form method="post" action="">
      <fieldset class="color1">
        <legend class="color1">Votre identité</legend>
        <label class="right1" for="nom">1. Nom :</label>
        <input class="line" type="text" name="nom" id="nom" placeholder="Nom" />
        <label class="right1" for="prenom">2. Prénom :</label>
        <input class="line" type="text" name="prenom" id="prenom" placeholder="Prénom" />
        <label class="right1" for="email">3. Adresse mail :</label>
        <input type="email" name="email" id="email" placeholder="Adresse mail" />
      </fieldset>
      <fieldset class="color2">
        <legend class="color2">Adresse de livraison</legend>
        <label class="right1" for="adresse">1. Adresse :</label>
        <textarea name="adresse" id="adresse" cols="40" rows="4"></textarea>
        <label class="right1 "for="codepostal">2. Code postal :</label>
        <input class="line" type="text" name="codeposal" id="codepostal" placeholder="Code postal" />
        <label class="right1" for="ville">3. Ville :</label>
        <input type="text" name="ville" id="ville" placeholder="Ville" />
      </fieldset>
      <fieldset class="color3">
        <legend class="color3">Informations de réglement</legend>
        <p>1. Type de carte bancaire :</p>
        <input class="right" type="radio" name="card" value="visa" id="visa" /> <label for="visa">Visa</label><br />
        <input class="right" type="radio" name="card" value="mastercard" id="mastercard" /> <label for="mastercard">Mastercard</label><br />
        <label class="right1" for="numbercard">2. Numéro de carte :</label>
        <input class="line1" type="text" name="numbercard" id="numbercard" placeholder="Numéro de carte" />
        <label class="right1"for="codecard">3. Code de sécurité :</label>
        <input class="line1" type="text" name="codecard" id="codecard" placeholder="Code de sécurité" />
        <label class="right1"for="namecard">4. Nom du titulaire :</label>
        <input type="email" name="namecard" id="namecard" placeholder="Nom du titulaire" />
      </fieldset>
      <input type="submit" value="J'achète !" />
    </form>
  </body>
</html>
